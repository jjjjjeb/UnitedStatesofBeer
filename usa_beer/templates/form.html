<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">

    <title>United States of Beer: Visitor Form</title>
</head>

<body>
    <div>
        <nav>
            <ul class="nav justify-content-center nav-tabs border border-light shadow p-3">
                <li class="nav-item">
                  <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/breweries">Mapped Breweries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/allbeers">Beer Popularity Heatmaps</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="/analysis">Analysis</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Visitor Log</a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="/send">Add your visit!</a>
                    <a class="dropdown-item" href="/visitormap">View the visitor map!</a>
                </li>
              </ul>
        </nav>
    </div>
    <div>
        <header>
        </header>
    </div>

    <div class="container fluid">

      <!-- ROW -->
      <!--#######-->
      <div class="row">

        <!--COLUMN-->
        <div class= "col-12 border border-light shadow p-3 m-3">
          <h4 class= "display-4 text-primary text-center">United States of Beer</h4>
          <hr>
          <p class="lead text-center"> Log your visit and favorite beer style with us!
            <br>
            <form method="POST" action="/send" role="form", name="visitorform">
              <div class="form-group">
                  <label for="inputName">Your Name</label>
                  <input type="text" class="form-control" id="inputName" name="visitorName" placeholder="First Name">
              </div>
              <div class="form-group">
                <label for="inputStyle">Favorite Beer Style</label>
                <select id="inputStyle" class="form-control" id="inputStyle" name="beerStyle" placeholder="beerStyle">
                  <option selected>Choose...</option>
                  <option>IPA</option>
                  <option>Stout</option>
                  <option>Porter</option>
                  <option>Sour</option>
                  <option>Ale</option>
                  <option>Wheat Beer</option>
                </select>
              </div>
              <div class="form-group">
                  <label for="inputLat">Latitude</label>
                  <input type="text" class="form-control" id="inputLat" name="Lat" placeholder="Lat. Two decimal places suggested.">
              </div>
              <div class="form-group">
                  <label for="inputLon">Longitude</label>
                  <input type="text" class="form-control" id="inputLon" name="Lon" placeholder="Lon. Two decimal places suggested.">
              </div>
              <input type="submit" value="submit" class="btn btn-warning btn-lg">
            </form>
          </p>

    <!-- close big row-->
  </div>
</div>   

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>

</html>
